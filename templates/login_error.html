<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <!-- Same styling as in your login.html -->
</head>
<body data-theme="light">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="/assets/logo_icon-05.svg" alt="WonderGround" class="light-logo">
                <img src="/assets/logo_icon-06.svg" alt="WonderGround" class="dark-logo" style="display: none;">
            </div>
            
            <h1>Login Error</h1>
            
            <div class="error-message">{{ error }}</div>
            
            <a href="{{ url_for('login') }}" class="login-btn">Try Again</a>
        </div>
    </div>
    
    <!-- Include your theme toggle script -->
</body>
</html>
