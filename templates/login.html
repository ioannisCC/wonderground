<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderGround - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/logo_icon-01.svg">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f9f9f9;
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --input-bg: rgba(0, 0, 0, 0.05);
            --border-color: rgba(0, 0, 0, 0.2);
            --shadow-color: rgba(0,0,0,0.05);
            --border-radius: 24px;
            --transition: all 0.3s ease;
        }
        
        [data-theme="dark"] {
            --primary-color: #f1f1f1;
            --secondary-color: #1a1a1a;
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }
        
        .login-card {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px var(--shadow-color);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e53935;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body data-theme="light">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="/assets/logo_icon-05.svg" alt="WonderGround" class="light-logo">
                <img src="/assets/logo_icon-06.svg" alt="WonderGround" class="dark-logo" style="display: none;">
            </div>
            
            <h1>Sign In</h1>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>
    
    <!-- Theme toggle button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
        <svg xmlns="http://www.w3.org/2000/svg" id="lightIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="darkIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const lightIcon = document.getElementById('lightIcon');
            const darkIcon = document.getElementById('darkIcon');
            const lightLogo = document.querySelector('.light-logo');
            const darkLogo = document.querySelector('.dark-logo');
            
            // Function to update logo visibility based on theme
            const updateLogo = (isDark) => {
                if (isDark) {
                    lightLogo.style.display = 'none';
                    darkLogo.style.display = 'block';
                } else {
                    lightLogo.style.display = 'block';
                    darkLogo.style.display = 'none';
                }
            };
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    document.body.setAttribute('data-theme', 'dark');
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'block';
                    localStorage.setItem('theme', 'dark');
                    updateLogo(true); // Show dark logo
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    lightIcon.style.display = 'block';
                    darkIcon.style.display = 'none';
                    localStorage.setItem('theme', 'light');
                    updateLogo(false); // Show light logo
                }
            });
            
            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
                updateLogo(true); // Show dark logo
            }
        });
    </script>
</body>
</html>
