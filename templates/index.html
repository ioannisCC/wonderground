<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderGround</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/logo_icon-01.svg">
    <!-- Fallback for browsers that don't support SVG favicons -->
    <link rel="shortcut icon" type="image/png" href="/assets/logo_icon-01.png">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f9f9f9;
            --accent-color: #ffrgb(5, 5, 5)
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0,0,0,0.05);
            --border-radius: 24px;
            --transition: all 0.3s ease;
            --container-max-width: 1000px;
            --message-max-width: 800px;
        }
        
        [data-theme="dark"] {
            --primary-color: #f1f1f1;
            --secondary-color: #1a1a1a;
            --accent-color: #ffffff;
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --card-bg: #1e1e1e;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .app-title {
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        p.subtitle {
            font-weight: 300;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            letter-spacing: 0.3px;
        }
        
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px; /* Increased padding for better scrolling */
        }
        
        .chat-container {
            width: 100%;
            max-width: var(--container-max-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 1rem;
        }
        
        .welcome-message {
            text-align: center;
            padding: 1rem;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: color 0.3s ease;
            opacity: 0.7;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            max-width: var(--message-max-width);
            width: 100%;
            margin: 0 auto 40px; /* Increased bottom margin */
        }
        
        .ai-message {
            align-self: center;
            position: relative;
            display: inline-block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        
        .message-content {
            width: 100%;
        }
        
        .image-container {
            position: relative;
        }
        
        .ai-message img, .image-container img {
            max-width: 600px;
            max-height: 400px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        
        .ai-message:hover img {
            filter: blur(8px);
            transition: filter 0.25s ease;
        }
        
        .image-prompt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s ease;
            padding: 20px;
            text-align: center;
            pointer-events: none;
        }
        
        .ai-message:hover .image-prompt-overlay {
            opacity: 1;
        }
        
        .prompt-text {
            max-height: 80%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            font-size: 0.9rem;
        }
        
        .image-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10; /* Ensure controls are above other elements */
        }
        
        .ai-message:hover .image-controls {
            opacity: 1;
            pointer-events: all;
        }
        
        .controls-left, .controls-right {
            display: flex;
            gap: 24px;
        }
        
        .image-btn {
            background: none;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .image-btn:hover {
            transform: scale(1.1);
        }
        
        .image-btn svg {
            width: 22px;
            height: 22px;
        }
        
        /* Prompt image preview styles */
        .image-preview {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-preview .remove-preview {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .image-preview:hover .remove-preview {
            opacity: 1;
        }
        
        /* Floating glass-like input container */
        .input-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: var(--container-max-width);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 6px;
            z-index: 100;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        [data-theme="dark"] .input-container {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* App logo styles - centered */
        .app-logo {
            max-width: 40px;
            height: auto;
            transition: opacity 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
        
        /* Adjust the app-info container for the logo */
        .app-info {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-wrapper {
            position: relative;
            width: 100%;
            overflow: visible;
        }
        
        textarea {
            width: 100%;
            min-height: 60px;
            max-height: 150px;
            padding: 16px 60px 16px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: transparent;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            resize: none;
            overflow-y: auto;
            transition: var(--transition), background-color 0.3s ease, color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            box-shadow: none;
        }
        
        .send-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Stop button styles */
        .stop-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: var(--transition);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
        }
        
        .stop-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .flying-text {
            position: absolute;
            width: 100%;
            padding: 16px 60px 16px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--text-color);
            animation: fly-left 0.6s ease-out forwards;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes fly-left {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        /* Modal for full-size image with animations */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        [data-theme="light"] .modal {
            background-color: rgba(20, 20, 20, 0.92); /* Slightly lighter dark for light theme */
        }

        [data-theme="dark"] .modal {
            background-color: rgba(0, 0, 0, 0.98); /* Almost completely black for dark theme */
        }
        
        .modal.animate-in {
            animation: fadeInUp 0.4s ease forwards;
        }
        
        .modal.animate-out {
            animation: fadeOutUp 0.4s ease forwards;
        }
        
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
            transform: translateY(20px); /* Reduced from 50px */
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .modal.visible .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px); /* Reduced distance - starts closer to center */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOutUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px); /* Reduced distance - doesn't go as far up */
            }
        }
        
        .modal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .modal-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        
        .modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            transition: var(--transition);
        }
        
        .modal .close-btn:hover {
            transform: scale(1.1);
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }
        
        /* For WebKit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(245, 245, 245, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: rgba(207, 207, 207, 0.3);
            border-radius: 10px;
        }
        
        /* Media queries */
        @media (max-width: 768px) {
            .ai-message {
                margin-right: 1rem;
            }
            
            body {
                padding-top: 1rem;
            }
            
            .ai-message img, .image-container img {
                max-width: 100%;
                max-height: 300px;
            }
        }

        ::placeholder {
            color: rgba(128, 128, 128, 0.7);
            opacity: 1;
            margin-bottom: 0.5rem;
        }

        .btn.overlay-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        [data-theme="dark"] .btn.overlay-btn {
            background-color: black;
            color: white;
        }
        
        .size-selector {
            position: fixed;
            top: auto;
            bottom: 50%; /* Position above the container */
            left: 20px;
            width: 220px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 12px;
            z-index: 1000; /* Ensure it appears above other elements */
            margin-bottom: 10px;
            display: none;
        }

        [data-theme="dark"] .size-selector {
            background: #2a2a2a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Size dropdown header */
        .size-selector {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
            padding-left: 4px;
        }

        /* Size options list */
        .size-selector ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .size-selector li {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }

        .size-selector li:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .size-selector li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .size-selector li.selected {
            font-weight: 500;
        }

        /* Checkmark for selected option */
        .size-selector li.selected::before {
            content: "✓";
            margin-right: 8px;
        }
        
        /* Image utilities - bottom left toolset */
        .input-utilities {
            position: absolute;
            bottom: 16px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .utility-btn {
            background: transparent;
            color: var(--text-color);
            opacity: 0.7;
            border: none;
            width: 24px;
            height: 24px;
            padding: 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
        }
        
        .utility-btn:hover {
            opacity: 1;
        }
        
        .utility-btn svg {
            width: 20px;
            height: 20px;
        }
        
        #image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 0 60px 0 20px;
        }
    </style>
</head>
<body data-theme="light">    
    <main>
        <div class="chat-container" id="chat-container">
            <div class="app-title">
                <img src="/assets/logo_icon-05.svg" alt="AiwonderLAB" class="welcome-logo light-logo" style="max-width: 180px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">
                <img src="/assets/logo_icon-06.svg" alt="AiwonderLAB" class="welcome-logo dark-logo" style="max-width: 180px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; display: none;">
            </div>
        </div>
    </main>
    
    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">

        <div class="modal-content">
            <img id="modalImage" src="" alt="Full size image">

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
        <svg xmlns="http://www.w3.org/2000/svg" id="lightIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>

                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>

            <img src="/assets/logo_icon-02.svg" alt="Image Generator" class="app-logo dark-logo" style="display: none;">
            
            <button id="generate-btn" class="send-btn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
            <button id="stop-btn" class="stop-btn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="12" height="12"></rect>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const promptInput = document.getElementById('prompt-input');
            const generateBtn = document.getElementById('generate-btn');
            const stopBtn = document.getElementById('stop-btn');
            const modal = document.getElementById('imageModal');
            const closeModalBtn = document.getElementById('closeModal');
            const themeToggle = document.getElementById('themeToggle');
            const lightIcon = document.getElementById('lightIcon');
            const darkIcon = document.getElementById('darkIcon');
            const imageUpload = document.getElementById('image-upload');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const uploadImageBtn = document.getElementById('upload-image-btn');
            const sizeToggleBtn = document.getElementById('size-toggle-btn');
            const sizeSelector = document.querySelector('.size-selector');
            const sizeOptions = document.getElementById('size-options');
            const sizeSelect = document.getElementById('size-select');
            
            // Track current request to be able to cancel it
            let currentController = null;
            let isGenerating = false;
            
            // Toggle size dropdown when clicking the size button
            sizeToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent clicks from propagating
                
                // Toggle the dropdown visibility
                if (sizeSelector.style.display === 'none' || !sizeSelector.style.display) {
                    sizeSelector.style.display = 'block';
                } else {
                    sizeSelector.style.display = 'none';
                }
            });
            
            // Handle clicking on options in the dropdown
            if (sizeOptions) {
                sizeOptions.addEventListener('click', (e) => {
                    const item = e.target.closest('li');
                    if (!item) return;
                    
                    // Update selected class
                    const allOptions = sizeOptions.querySelectorAll('li');
                    allOptions.forEach(option => option.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    // Update the hidden select value
                    const value = item.getAttribute('data-value');
                    sizeSelect.value = value;
                    
                    // Hide dropdown after selection
                    sizeSelector.style.display = 'none';
                });
            }
            
            // Close dropdown when clicking anywhere else
            document.addEventListener('click', (e) => {
                if (!sizeSelector.contains(e.target) && e.target !== sizeToggleBtn) {
                    sizeSelector.style.display = 'none';
                }
            });
            
            // Connect upload button to file input
            uploadImageBtn.addEventListener('click', () => {
                imageUpload.click();
            });
            
            // Function to toggle between generate and stop buttons
            const toggleButtons = (generating) => {
                isGenerating = generating;
                if (generating) {
                    generateBtn.style.display = 'none';
                    stopBtn.style.display = 'flex';
                    generateBtn.disabled = true;
                } else {
                    generateBtn.style.display = 'flex';
                    stopBtn.style.display = 'none';
                    generateBtn.disabled = false;
                }
            };
            
            // Function to update logo visibility based on theme
            const updateLogo = (isDark) => {
                const lightLogo = document.querySelector('.light-logo');
                const darkLogo = document.querySelector('.dark-logo');
                const welcomeLightLogo = document.querySelector('.welcome-logo.light-logo');
                const welcomeDarkLogo = document.querySelector('.welcome-logo.dark-logo');
                
                if (isDark) {
                    lightLogo.style.display = 'none';
                    darkLogo.style.display = 'block';
                    welcomeLightLogo.style.display = 'none';
                    welcomeDarkLogo.style.display = 'block';
                } else {
                    lightLogo.style.display = 'block';
                    darkLogo.style.display = 'none';
                    welcomeLightLogo.style.display = 'block';
                    welcomeDarkLogo.style.display = 'none';
                }
            };
            
            // Function to open modal with animation
            const openModal = (imgSrc, uniqueId) => {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                
                // Set image source
                modalImg.src = imgSrc;
                
                // Display modal
                modal.style.display = 'flex';
                
                // Add animation classes
                modal.classList.add('animate-in');
                
                // Add visible class after a short delay to trigger content animation
                setTimeout(() => {
                    modal.classList.add('visible');
                }, 50);
                
                document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
            };
            
            // Function to close modal with animation
            const closeModal = () => {
                const modal = document.getElementById('imageModal');
                
                // Start animation
                modal.classList.remove('visible');
                modal.classList.remove('animate-in');
                modal.classList.add('animate-out');
                
                // After animation completes, hide the modal
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.classList.remove('animate-out');
                    document.body.style.overflow = 'auto'; // Re-enable scrolling
                }, 500); // Match this with the animation duration
            };
            
            // Function to clear all image previews
            const clearImagePreviews = () => {
                while (imagePreviewContainer.firstChild) {
                    imagePreviewContainer.removeChild(imagePreviewContainer.firstChild);
                }
            };
            
            // Image upload handling
            imageUpload.addEventListener('change', (e) => {
                const files = e.target.files;
                if (!files || files.length === 0) return;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.startsWith('image/')) continue;
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const imgSrc = event.target.result;
                        addImagePreview(imgSrc, file.name);
                    };
                    reader.readAsDataURL(file);
                }
                
                // Reset the file input so the same file can be selected again
                e.target.value = '';
            });
            
            function addImagePreview(imgSrc, fileName) {
                const previewContainer = document.createElement('div');
                previewContainer.className = 'image-preview';
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.dataset.fileName = fileName;
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = '×';
                removeBtn.className = 'remove-preview';
                
                removeBtn.addEventListener('click', () => {
                    previewContainer.remove();
                });
                
                previewContainer.appendChild(img);
                previewContainer.appendChild(removeBtn);
                imagePreviewContainer.appendChild(previewContainer);
            }
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    document.body.setAttribute('data-theme', 'dark');
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'block';
                    localStorage.setItem('theme', 'dark');
                    updateLogo(true); // Show dark logo
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    lightIcon.style.display = 'block';
                    darkIcon.style.display = 'none';
                    localStorage.setItem('theme', 'light');
                    updateLogo(false); // Show light logo
                }
            });
            
            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
                updateLogo(true); // Show dark logo
            }
            
            // Close modal when clicking X or outside the image
            closeModalBtn.addEventListener('click', (e) => {
                e.preventDefault();
                closeModal();
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Auto-resize textarea
            promptInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Handle Enter key (Send on Enter, new line on Shift+Enter)
            promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateBtn.click();
                }
            });
            
            // Stop button functionality
            stopBtn.addEventListener('click', () => {
                if (currentController) {
                    // Abort the fetch request
                    currentController.abort();
                    currentController = null;
                    
                    // Reset UI state
                    toggleButtons(false);
                    
                    // Remove the last loading message if it exists
                    const loadingMessages = document.querySelectorAll('.ai-message .loader');
                    if (loadingMessages.length > 0) {
                        const lastLoadingMessage = loadingMessages[loadingMessages.length - 1].closest('.message');
                        if (lastLoadingMessage) {
                            lastLoadingMessage.remove();
                        }
                    }
                }
            });
            
            // Generate button click handler
            generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                return;
            }
            
            // Create flying text animation
            const flyingText = document.createElement('div');
            flyingText.className = 'flying-text';
            flyingText.textContent = prompt;
            const inputWrapper = document.querySelector('.input-wrapper');
            inputWrapper.appendChild(flyingText);
            
            // Clear the input but keep the image previews
            promptInput.value = '';
            promptInput.style.height = 'auto';
            
            // Create AI message with loader
            const aiMessageElement = document.createElement('div');
            aiMessageElement.className = 'message';
            aiMessageElement.innerHTML = `
                <div class="ai-message">
                    <div class="loader"></div>
                </div>
            `;
            chatContainer.appendChild(aiMessageElement);
            
            // Scroll to bottom with extra space
            chatContainer.scrollTop = chatContainer.scrollHeight + 100;
            
            // Create a new AbortController for this request
            currentController = new AbortController();
            const signal = currentController.signal;
            
            // Toggle to stop button
            toggleButtons(true);
            
            try {
                let response;
                const selectedSize = document.getElementById('size-select').value;
                
                // Check if there are any image previews
                const previewContainers = document.querySelectorAll('.image-preview');
                
                // Store original preview data
                const originalImagesData = [];
                previewContainers.forEach(container => {
                    const img = container.querySelector('img');
                    originalImagesData.push({
                        src: img.src,
                        fileName: img.dataset.fileName || 'image.png'
                    });
                });
                
                if (previewContainers.length > 0) {
                    // We have images to upload - use FormData
                    const formData = new FormData();
                    formData.append('prompt', prompt);
                    formData.append('size', selectedSize);
                    
                    // Add all images from preview containers
                    previewContainers.forEach((container, index) => {
                        const img = container.querySelector('img');
                        
                        // Convert data URL to Blob
                        const imgSrc = img.src;
                        if (imgSrc.startsWith('data:image')) {
                            const byteString = atob(imgSrc.split(',')[1]);
                            const mimeString = imgSrc.split(',')[0].split(':')[1].split(';')[0];
                            const ab = new ArrayBuffer(byteString.length);
                            const ia = new Uint8Array(ab);
                            
                            for (let i = 0; i < byteString.length; i++) {
                                ia[i] = byteString.charCodeAt(i);
                            }
                            
                            const blob = new Blob([ab], { type: mimeString });
                            const fileName = img.dataset.fileName || `image_${index}.${mimeString.split('/')[1]}`;
                            formData.append(`image_${index}`, blob, fileName);
                        }
                    });
                    
                    // Clear all image previews after storing them
                    clearImagePreviews();
                    
                    // Send the request with FormData
                    response = await fetch('/generate', {
                        method: 'POST',
                        body: formData,
                        signal
                    });
                } else {
                    // No images, just send JSON data
                    response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            prompt,
                            size: selectedSize 
                        }),
                        signal
                    });
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update AI message with generated image
                const loader = aiMessageElement.querySelector('.loader');
                if (loader) {
                    loader.remove();
                }
                
                const aiMessage = aiMessageElement.querySelector('.ai-message');
                const uniqueId = Date.now();
                
                aiMessage.innerHTML = `
                    <img id="img-${uniqueId}" src="data:image/png;base64,${data.image}" alt="Generated image" class="generated-img" data-id="${uniqueId}">
                    <div class="image-prompt-overlay">
                        <div class="prompt-text">${prompt}</div>
                    </div>
                    <div class="image-controls">
                        <div class="controls-left">
                            <button class="image-btn fullscreen-btn" data-id="${uniqueId}" aria-label="View fullscreen">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="controls-right">
                            <button class="image-btn download-btn" data-id="${uniqueId}" aria-label="Download image">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </button>
                            <button class="image-btn add-to-prompt-btn" data-id="${uniqueId}" aria-label="Add to prompt">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="image-btn reimport-btn" data-id="${uniqueId}" aria-label="Reimport references and prompt">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 2v6h6"></path>
                                    <path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                
                // Store the original prompt and image data with the image element
                const imgEl = aiMessage.querySelector('.generated-img');
                imgEl.dataset.originalPrompt = prompt;
                imgEl.dataset.originalImages = JSON.stringify(originalImagesData);
                
                // Add event listeners for image and buttons
                const downloadBtn = aiMessage.querySelector('.download-btn');
                const fullscreenBtn = aiMessage.querySelector('.fullscreen-btn');
                const addToPromptBtn = aiMessage.querySelector('.add-to-prompt-btn');
                const reimportBtn = aiMessage.querySelector('.reimport-btn');
                const img = aiMessage.querySelector('.generated-img');
                
                // Download button functionality
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent opening modal when clicking download
                    const imgEl = document.getElementById(`img-${uniqueId}`);
                    const link = document.createElement('a');
                    link.href = imgEl.src;
                    link.download = `generated-image-${uniqueId}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                
                // Fullscreen button functionality
                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent image click event
                    openModal(img.src, uniqueId);
                });
                
                // Image click also opens modal
                img.addEventListener('click', () => {
                    openModal(img.src, uniqueId);
                });
                
                // Add to prompt button functionality
                addToPromptBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    addImagePreview(img.src, `generated_${uniqueId}.png`);
                    
                    // Focus on the textarea for continuing the prompt
                    promptInput.focus();
                });
                
                // Reimport button functionality - fixed to use data attributes
                reimportBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    const imgEl = document.getElementById(`img-${uniqueId}`);
                    if (!imgEl) return;
                    
                    // Retrieve original prompt from data attribute
                    const originalPrompt = imgEl.dataset.originalPrompt || '';
                    
                    // Fill the prompt input with the original prompt
                    promptInput.value = originalPrompt;
                    promptInput.style.height = 'auto';
                    promptInput.style.height = promptInput.scrollHeight + 'px';
                    
                    // Retrieve and restore original image previews
                    try {
                        const originalImagesData = JSON.parse(imgEl.dataset.originalImages || '[]');
                        originalImagesData.forEach(preview => {
                            addImagePreview(preview.src, preview.fileName);
                        });
                    } catch (error) {
                        console.error("Error restoring image previews:", error);
                    }
                    
                    // Focus on the prompt input
                    promptInput.focus();
                });
                
                // Extra scroll to ensure the image is fully visible with its controls
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight + 100;
                }, 100);
                
                // Remove flying text after animation completes
                setTimeout(() => {
                    if (flyingText.parentNode) {
                        flyingText.parentNode.removeChild(flyingText);
                    }
                }, 800);
                
            } catch (error) {
                // Check if this was an abort error (user canceled)
                if (error.name === 'AbortError') {
                    console.log('Request was canceled');
                } else {
                    // Update AI message with error
                    const aiContent = aiMessageElement.querySelector('.ai-message');
                    aiContent.innerHTML = `<div class="message-content">Error: ${error.message}</div>`;
                }
                
                // Remove flying text on error
                if (flyingText.parentNode) {
                    flyingText.parentNode.removeChild(flyingText);
                }
            } finally {
                // Reset button state - this ensures the generate button reappears
                toggleButtons(false);
                
                // Clear the abort controller
                currentController = null;
                
                // Focus on the textarea
                promptInput.focus();
                
                // Double-check that generate button is visible and stop button is hidden
                generateBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    });
    </script>
</body>
</html>
